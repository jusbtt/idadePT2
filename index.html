<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de idade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <h1 class="titulo">Classificação de Idade</h1>
        <label class="label">Nome:</label>
        <input type="text" class="input" id="nome" placeholder="Digite seu nome">
        <label class="label">Data de Nascimento:</label>
        <input type="text" class="input" id="data" placeholder="Digite sua data de nascimento" onfocus="this.type='date'"
            onblur="if (!this.value) this.type='text'">
        <button class="botao">Calcular Idade</button>
        <p class="resultado"> Olá Mundo!!!</p>
    </div>
    <div class="caveira">
        <h1 class="morte">MORTE</h1>
        <span>&#128128;</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
